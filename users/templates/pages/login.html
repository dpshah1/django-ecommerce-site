<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .input-box {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form method="POST" action="./verify_login">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input name="usernameInput" type="text" class="form-control w-75 input-box" id="usernameInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input name="passwordInput" type="password" class="form-control w-75 input-box" id="passwordInput">
        </div>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br>

    <a href="/user/signup">Create an account</a>
</body>
</html>
