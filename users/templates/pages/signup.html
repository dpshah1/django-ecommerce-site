<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
    <style>
        .input-box {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <form>
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="emailForm" class="form-label">Email address</label>
          <input type="email" class="form-control input-box" id="emailForm" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control input-box" id="username">
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control input-box" id="fullName" aria-describedby="emailHelp">
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control input-box" id="password">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control input-box" id="confirmPassword">
          </div>
        
        <a href="/user/create-account" type="submit" class="btn btn-primary" onclick="{checkPassword()}">Submit</a>
    </form>

    <script>
        function checkPassword() {
            let password1 = document.getElementById('password');
            let password2 = document.getElementById('confirmPassword');

            console.log(password1);
            console.log(password2);

            if(password1 === password2) {
                if(password1.length >= 8) {
                    // Password is valid
                }
                else {
                    alert("Password is too short.");
                }
            }
            else {
                alert("Passwords don't match.");
            }
        }
    </script>
      
</body>
</html>
