{% extends "base.html" %}

{% block content %}


<h1>{{ product.product_name }}</h1>
    <h2>${{ product.price }}</h2>
    <h2>{{ product.store }}</h2>
    <h3>{{ product.description }}</h3>
    <a class="btn btn-success" href="/shop/buy/{{ product.id }}" onclick="{notify()}">Buy</a>

<script>
    function notify()
    {
        alert('You have successfully purchased {{ product.product_name }}.');
    }
</script>
{% endblock content %}
