<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        .prod_name {
            color: red;
        }
        .name_text {
            color:white;
        }

        .nav-item {
            padding: 5px;
        }
       
    </style>
    
</head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand " href="">python-ecommerce ðŸš€</a>
            <h5 class="navbar-text nav-item">{{ user.username }}</h5>
            <a class="nav-item">My Store</a>
            <a class="nav-item">Purchases</a>
            <a class="nav-item" href="/user/logout">Logout</a>
                          
            
        </nav>
          
        <h1>Products</h1>

        <ul>
            {% for product in all_entries %}
                <li>
                    <h2 class="prod_name">{{ product.product_name }}</h2>
                    <h4>${{ product.price }}</h4>
                    <h5>{{ product.store }}</h5>
                    <a action="" class="btn btn-primary" href="/shop/product/{{ product.id }}">More info</a>
                </li>    
            
            {% endfor %}
        </ul>
        
    </body>
</html>
